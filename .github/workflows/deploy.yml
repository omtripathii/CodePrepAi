name: 🚀 Deploy CodePrepAI

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 🌟 Deploy to Production

    steps:
      - name: ⚙️ Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Print colorful start message
            echo -e "\e[1;34m▶️ Starting CodePrepAI Deployment\e[0m"
            cd ~/codeprepai  # Changed to target the codeprepai folder

            # Update codebase
            echo -e "\e[1;33m📥 Pulling latest changes\e[0m"
            git pull origin main

            # Backend setup
            echo -e "\e[1;36m🛠️ Setting up backend\e[0m"
            cd server
            npm install --production

            # Frontend setup
            echo -e "\e[1;35m🎨 Building frontend\e[0m"
            cd ../client
            npm install --production
            npm run build

            # Restart services
            echo -e "\e[1;32m🔄 Restarting services\e[0m"
            sudo systemctl restart nginx
            pm2 reload all --update-env

            echo -e "\e[1;42m ✅ DEPLOYMENT COMPLETED SUCCESSFULLY ✅ \e[0m"
